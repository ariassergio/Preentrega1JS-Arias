<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/estilos.css" rel="stylesheet" type="text/css">
    <title>Primer pre entrega</title>
</head>
<body>
    <header id="header">
        <h1>Tienda de ropa</h1>
        <div class="carrito" id="carrito" style="cursor: pointer;">
            <img src="imagenes/carrito.png" class="imgcarrito" alt="carrito de compras">
        </div>
        <div id="carrito-contenido" class="carrito-contenido" style="display: none;">
            <h2>Productos en el carrito</h2>
            <ul id="lista-carrito">
                <!-- Aquí se mostrarán los productos seleccionados -->
            </ul>
        </div>
    </header>
    <div class="contenedor" id="contenedor">
        <div>
            <img src="imagenes/camisetaalgodon.jpg" alt="camiseta de algodon blanca">
            <div class="informacion">
                <p>Camiseta de algodon blanca</p>
                <p class="precio">$4499<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="imagenes/camisetalgodonne.jpg" alt="camiseta de algodon negra">
            <div class="informacion">
                <p>Camiseta de algodon negra</p>
                <p class="precio">$4499<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="imagenes/camisetatitular.jpg" alt="camiseta titular Argentina">
            <div class="informacion">
                <p>Camiseta titular </p>
                <p class="precio">$1599<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="imagenes/camisetasuplente.jpg" alt="camiseta suplente de Argentina">
            <div class="informacion">
                <p>Camiseta suplente</p>
                <p class="precio">$1599<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        
    </div>
    <div id="mensaje-producto" style="display: none;"></div>
    <div id="carritos" class="carrito-contenedor">
        <ul id="lista-carrito">
            <!-- Aquí se agregarán los productos seleccionados -->
            
        </ul>
        
    </div>

    <!--Pregunta cuantas unidades -->

    <div id="dialog" class="dialogo" style="display: none;">
        <p>Selecciona la cantidad:</p>
        <input type="number" id="cantidad" min="1" value="1">
        <button id="agregarAlCarrito">Agregar al carrito</button>
    </div>
    
    <div id="result"></div>
    <script src="app.js"></script>
</body>
</html>
